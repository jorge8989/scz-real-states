<div class="container">
  <div class="left-sidebar">
    <div class="left-sidebar-title">
      <h2>Santa Cruz</h2>
    </div>
    <div *ngFor="let property of properties">
      <p>
        <strong>{{property.title}}</strong><br />
        {{property.description}}
      </p>
    </div>
  </div>
  <div class="map-container">
    <div id="map" class="map"></div>
  </div>
</div>
